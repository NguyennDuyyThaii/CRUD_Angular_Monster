    <meta charset="utf-8">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#7952b3">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


</head>

<body>



    <main>

        <section class="py-0 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">CRUD_ANGULAR_MONSTER</h1>
                    <p class="lead text-muted">Những con quái vật này không nên xuất hiện trên thế giới của chúng ta, nhưng nó vẫn ở đó và tồn tại đến tận bây giờ, quá ghê!</p>
                    <h2 class="fw-light text-danger">THÊM/SỬA CON QUÁI VẬT CỦA BẠN</h2>
                </div>
            </div>
        </section>
        <section class="py-0 container">

            <app-monster-form [formObject]="updateObject" (submitForm)="saveFormSubmit($event)"></app-monster-form>

        </section>
        <div class="album py-5 bg-light">
            <div class="container">

                <div class="row">
                    <div class="col-5" *ngFor="let item of monsters">
                        <app-monster-list (delete)="deleteMonster($event)" (updateEvent)="updateMonster($event)" [monsterData]=" item "></app-monster-list>
                    </div>
                </div>

            </div>
        </div>

    </main>


    <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js " integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf " crossorigin="anonymous "></script>


</body>

</html>
