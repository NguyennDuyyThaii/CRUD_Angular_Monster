<form (submit)="submitMonsterForm($event)">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nhập Id con Quái Vật</label>
        <input type="text" name="id" [value]="formObject.id" (change)="formObject.id=$event.target.value" class="form-control" id="exampleFormControlInput1" placeholder="Id con Quái Vật...">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Nhập tên con Quái Vật</label>
        <input type="text" name="name" [value]="formObject.name" (change)="formObject.name=$event.target.value" class="form-control" id="exampleFormControlInput2" placeholder="Tên Quái Vật...">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput3" class="form-label">Nhập link hình ảnh con Quái Vật</label>
        <input type="text" name="image" [value]="formObject.image" (change)="formObject.image=$event.target.value" class="form-control" id="exampleFormControlInput3" placeholder="Link hình ảnh con Quái Vật...">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Miêu tả con Quái Vật</label>
        <textarea name="detail" class="form-control" [value]="formObject.detail" (change)="formObject.detail=$event.target.value" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Chọn phép thuật con Quái Vật</label>
        <div *ngFor="let item of listSpells">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" (click)="addSkill2FormObject(item, $event)" [checked]="setCheckedCheckbox(item)" id="checkbox-{{item.id}}">
                <label class="form-check-label" for="checkbox-{{item.id}}">
              {{item.name}}
            </label>
            </div>
        </div>
    </div>
    <button class="btn btn-primary">Lưu con Quái Vật</button>&nbsp;
    <button type="reset" class="btn btn-danger">Huỷ con Quái Vật</button>
</form>
